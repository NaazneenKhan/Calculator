<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts"></script>

  </head>

  <main>
  <header id="title">
    <h1>Basic Calculator</h1>
    <button id="history-toggle" aria-label="Toggle history" aria-expanded="false">
      &#9776; <!-- hamburger icon -->
    </button>
  </header>

  <output id="display" aria-live="polite"></output>

  <section aria-label="Keypad">
    <button data-action="clear">C</button>
    <button data-action="delete">DEL</button>
    <button data-action="divide">/</button>

    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button data-action="multiply">Ã—</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-action="add">+</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-action="subtract">-</button>

    <button data-value="0">0</button>
    <button data-value=".">.</button>
    <button data-action="equals">=</button>
  </section>

  
  <aside id="history-drawer">
    <h2>History</h2>
    <ul id="history-list"></ul>
  </aside>
</main>

  
</html>
